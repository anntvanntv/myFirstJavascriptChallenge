<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,500;1,500&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  
    <div class="hero">
      <div class="container-hero">

  <!-- Rating state start -->

      <div class="estrella">
      <img src="images/icon-star.svg" title="foto-star">
      </div>
      <h1>How did we do?</h1>

      

        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div id="botones">
        <button  class="press1" class="press" id="uno">1</button> 
        <button  class="press2" class="press"  id="dos">2</button>
        <button  class="press3" class="press" id="tres">3</button>
        <button  class="press4" class="press" id="cuatro">4</button>
        <button  class="press5" class="press" id="cinco">5</button>
        </div>
        
        <!---una opció per l'imput és la següent:
        <a class="boton-submit" href="#">submit</a>
        -->

        <input type="button" value="submit" id="boton-submit">
      </div> <!--fin container-hero-->
      
      



  <!-- Thank you state end -->
  
      <footer>
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Anntv</a>.
      </div>
      </footer>
    </div>
  
</body>
<script src="script.js"></script>
</html>
